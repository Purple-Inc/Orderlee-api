# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true
server.error.path=/error-spring
server.error.whitelabel.enabled=false
server.port=8080
spring.application.name=orderlee-api

# Logging
logging.level.org.springframework=INFO
logging.level.com.orderlee=INFO

spring.datasource.url=jdbc:mysql://localhost:3306/orderlee_db
spring.datasource.username=root
spring.datasource.password=1824
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Outlook SMTP configuration
spring.mail.host=smtp.office365.com
spring.mail.port=587
spring.mail.username=your-email@outlook.com
spring.mail.password=your-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT
jwt.secret=your-prod-secret-key
jwt.expiration=86400000

